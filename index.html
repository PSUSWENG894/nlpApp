<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NlpApp</title>
  <base href="/">

  <script src="testTag.js"></script>
</head>
<body>
	<div style="text-align:center">
		<h1>
			Welcome to The Natural Language Processing App!
		</h1>
	</div>
	<div>
	        <h2>Enter the text you want tagged below</h2>
	        <textarea id="raw" rows=20 cols=100 placeholder="The Philadelphia Flyers are the best hockey team in the NHL and Claude Giroux should have won MVP.">
	        </textarea>
	        <h2>Below you will see the tagged output</h2>
	        <textarea id="tagged" rows=20 cols=100 readonly=true>
	        </textarea>
	</div>
</body>
</html>
